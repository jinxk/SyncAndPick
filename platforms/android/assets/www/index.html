<!DOCTYPE html>

<html>
    <head>

    </head>
    <body ng-app="contactsSync">
    <div ng-controller="MainController">
        <div ng-show="allContacts.length > 0">
            <div ng-repeat="contact in allContacts">
                <p> Name : {{contact.displayName}} </p>
                <p> Numbers : {{contact.phoneNumbers}} </p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/libraries/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    </body>

</html>
